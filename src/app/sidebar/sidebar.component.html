<div class="sidebar-content row">
  <div class="col s11 offset-s1">
  <form>
    <h4 id="preferences-form-sources">SOURCES</h4>
    <hr>
    <div *ngFor="let option of options">
            <input type="checkbox"
                   name="options"
                   value="{{option.value}}"
                   id="{{option.value}}"
                   [(ngModel)]="option.checked"/>
            <label for="{{option.value}}">{{option.name}}</label>
    </div>
  </form>
  <!-- icebox: when user clicks on getStories, this div also gets hidden -->
  <a class="preferences-form waves-effect waves-teal btn-flat" (click)="getStories()">SAVE PREFERENCES</a>
</div>
</div>
