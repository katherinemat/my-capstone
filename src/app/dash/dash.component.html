<div *ngIf="sidebar" class="sidebar">
  <app-sidebar (doneSavePreferences)="showSidebar()" (changeSources)="setPipe($event)"></app-sidebar>
</div>

<a class="preferences-form waves-effect waves-teal btn-flat" (click)="displayStories()">DISPLAY STORIES</a>

<a class="preferences-form waves-effect waves-teal btn-flat" (click)="getPoliceData()">Police data</a>

<!-- create a pipe here to filter stories by news source. pipe will handle dom and button save preferences will update database -->
<div class="row">
  <div class="story-tile" *ngFor="let story of stories | source:selectedSources">
    <div class="col s6 m4 l3">
      <div class="card small">
        <div class="card-image">
          <img src={{story.img}}>
          <span class="card-title">{{story.title}}</span>
        </div>
        <div class="card-content">
          <p>{{story.content}}</p>
        </div>
        <div class="card-action">
          <a href="#"  (click)="navigate(story.link)">source</a>
        </div>
      </div>
    </div>
  </div>
</div>
